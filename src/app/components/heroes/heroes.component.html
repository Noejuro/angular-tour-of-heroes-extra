<h2>My Heroes</h2>

<app-hero-add (addNewHero)="addHero($event)"></app-hero-add>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button mat-icon-button (click)="delete(hero)" class="delete" color="warn">
      <mat-icon>clear</mat-icon>
    </button>
  </li>
</ul>
