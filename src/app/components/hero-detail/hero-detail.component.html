<div *ngIf="hero" class="details">
    <h1> <b>{{hero.name | uppercase}}</b> | <span>ID: {{hero.id}}</span> </h1>

    <mat-form-field appearance="outline">
      <mat-label>Hero Name</mat-label>
      <input id="hero-name" matInput [(ngModel)]="hero.name">
    </mat-form-field>
    
</div>

<div class="actions">
  <button mat-stroked-button color="accent" type="button" (click)="goBack()">Go back</button>

  <button mat-raised-button color="accent" type="button" (click)="save()">Save</button>
</div>
